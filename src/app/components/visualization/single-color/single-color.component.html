<div>
    <div class="form-group">
        <label for="sizeInput">Size</label>
        <input
            type="number"
            id="sizeInput"
            class="form-control"
            [(ngModel)]="config.size"
            (ngModelChange)="configChanged()"
            placeholder="Enter size"
        />
    </div>

    <div class="form-group mt-3">
        <label for="colourInput">Colour</label>
        <input
            type="text"
            id="colourInput"
            class="form-control"
            [(ngModel)]="config.color"
            (ngModelChange)="configChanged()"
            placeholder="Enter color"
        />
    </div>
</div>
