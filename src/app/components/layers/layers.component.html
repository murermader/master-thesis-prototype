<div class="layers-container">
    <div class="spacer-top"></div>
    <span class="top-bottom-label top-label">TOP</span>
    <div
        *ngIf="this.anyLayersVisible"
        cdkDropList
        [cdkDropListData]="layers"
        (cdkDropListDropped)="dropLayer($event)"
        class="drag-drop-layers"
        cdkDropListSortingDisabled="false"
    >
        @for (layer of layers; track layer.name) {
            <div
                *ngIf="!layer.isRemoved"
                cdkDrag
                class="layer-card shadow-sm"
            >
                <div class="card-header">
                    <span>{{ layer.index }}</span>
                    <div cdkDragHandle class="resize-grip">
                        <span></span><span></span><span></span><span></span><span></span><span></span>
                    </div>
                    <div class="icons">
                        <button (click)="toggleLayerVisibility(layer)" class="eye">
                            <svg *ngIf="layer.isActive" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path
                                    d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                            </svg>
                            <svg *ngIf="!layer.isActive" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path
                                    d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/>
                            </svg>
                        </button>
                        <button (click)="removeLayer(layer)" class="remove">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path
                                    d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="title">
                    <span class="layer-name">{{ layer.name }}</span><span class="layer-size"> ({{ layer.data.length }}
                    )</span>
                </div>
                <div class="config-general">
                    <c-input-group class="mb-3">
                        <label cInputGroupText for="inputGroupSelect01">
                            Visualization
                        </label>
                        <select cSelect id="inputGroupSelect01">
                            <option value="1">Single Color</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </c-input-group>
                </div>
                <div class="config-container">
                    <ng-container *ngIf="layer.visualization.configurationComponentType"
                                  [ngComponentOutlet]="layer.visualization.configurationComponentType"
                                  [ngComponentOutletInjector]="layer.injector">
                    </ng-container>
                </div>
            </div>
        }
    </div>

    <div
        class="layer-card shadow-sm"
    >
        <div class="title">
            <span class="layer-name">Base Layer</span>
        </div>
        <div class="config-general">
            <c-input-group class="mb-3">
                <label cInputGroupText for="baseLayerInputGroup">
                    Tile Map
                </label>
                <select [(ngModel)]="selectedBaseLayer" (ngModelChange)="onBaseLayerChange($event)" cSelect
                        id="baseLayerInputGroup">
                    <option
                        *ngFor="let baseLayer of baseLayers"
                        [ngValue]="baseLayer">{{ baseLayer.name }}
                    </option>
                </select>
            </c-input-group>
        </div>
    </div>

    <span class="top-bottom-label bottom-label">BOTTOM</span>
    <div class="spacer-bottom"></div>

    <ng-container>
        <button (click)="toggleAddLayerModalVisibility()" class="add-layer-button shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/>
            </svg>
        </button>

        <c-modal id="add-layer-modal" [visible]="this.isAddLayerModalVisible"
                 (visibleChange)="addLayerModalVisibilityChanged($event)">
            <c-modal-header>
                <h5 cModalTitle>Add layer</h5>
                <button (click)="toggleAddLayerModalVisibility()" cButtonClose></button>
            </c-modal-header>
            <c-modal-body>
                <div>
                    <label cLabel for="formFile">Upload GeoJSON File</label>
                    <input
                        cFormControl
                        id="formFile"
                        type="file"
                        (change)="loadGeoJsonFile($event)"
                    />
                </div>
            </c-modal-body>
            <c-modal-footer>
                <button (click)="toggleAddLayerModalVisibility()" cButton color="secondary">
                    Cancel
                </button>
                <button (click)="addLayer()" cButton color="primary">Add</button>
            </c-modal-footer>
        </c-modal>
    </ng-container>
</div>
